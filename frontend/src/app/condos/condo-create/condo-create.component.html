<h1>Create Condo</h1>

<form (ngSubmit)="createCondo()">
  <p>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="condo.name" name="name" required>
  </p>

  <p>
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="condo.address" name="address" required>
  </p>

  <p>
    <label for="slug">Slug:</label>
    <input type="text" id="slug" [(ngModel)]="condo.slug" name="slug" required>
  </p>

  <p><button type="submit">Create</button></p>
</form>
